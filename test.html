function isStringOK(str)//True 没有全角，False有全角
{
    for (var i = 0; i < str.length; i++)
    {
        strCode = str.charCodeAt(i);
        if(strCode   < 46 || strCode > 58)
        {
            return false;
        }
    }
    return true;
}

function loadXMLDoc( urlaaa )
{
    var xmlhttp;
    if (window.XMLHttpRequest)
    {
        //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
        xmlhttp=new XMLHttpRequest();
    }
    else
    {
        // IE6, IE5 浏览器执行代码
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange=function()
    {
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
        {
            document.getElementById("myReturnCodeDiv").innerHTML=xmlhttp.responseText;
        }
    }
    xmlhttp.open("GET", urlaaa,true);
    //xmlhttp.setRequestHeader("Access-Control-Allow-Origin", "*")
    //xmlhttp.setRequestHeader("Access-Control-Max-Age", "3628800")
    //xmlhttp.setRequestHeader("Access-Control-Allow-Methods", "GET")
    //xmlhttp.setRequestHeader("Access-Control-Allow-Headers", "content-type")
    xmlhttp.send();
}
